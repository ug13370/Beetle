<div class="row" style="height: 100vh">
  <div class="col-1"></div>
  <div class="col-10 col-md-5 col-lg-4 align-self-center">
    <mat-card class="box mat-elevation-z14">
      <mat-card-title>Sign In</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="row gy-3">
            <div class="col-12">
              <mat-form-field appearance="outline" class="formField">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="Eg : abc@xyz.com"
                  formControlName="email"
                />
                <mat-error
                  *ngIf="
                    signInForm.get('email')?.invalid &&
                    signInForm.get('email')?.touched
                  "
                  >{{
                    signInForm.controls["email"].errors["incorrect"]
                      ? signInForm.controls["email"].errors["msg"]
                      : "Please enter a valid email Id."
                  }}</mat-error
                >
                <mat-hint
                  ><mat-icon>info</mat-icon> Must have format
                  'abc@xyz.com'</mat-hint
                >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="formField">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  placeholder="Eg : abc@1234"
                  formControlName="password"
                  type="password"
                />
                <mat-hint
                  ><mat-icon>info</mat-icon> Atleast 5 charaters</mat-hint
                >
                <mat-error
                  *ngIf="
                    signInForm.get('password')?.invalid &&
                    signInForm.get('password')?.touched
                  "
                  >Enter a valid password.</mat-error
                >
              </mat-form-field>
            </div>

            <div class="col-12">
              <button mat-button class="fillBtn mat-elevation-z7" type="submit">
                <mat-icon>lock_open</mat-icon> Sign In
              </button>
            </div>
            <div class="col-12">
              <button
                mat-stroked-button
                class="outlinedBtn"
                type="button"
                (click)="switchToSignup()"
              >
                Switch to Sign Up
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-1 col-md-6 col-lg-7">
    <div class="quad"></div>
  </div>
</div>
